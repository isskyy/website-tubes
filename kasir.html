<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="kasir.css" />
  </head>

  <body>
    <div class="tittle1">
      <h2><i data-feather="codepen"></i>Spare<span>Pluss++</span></h2>
    </div>
    <div class="container">
      <header>
        <div class="tittle">LIST PRODUK</div>
        <div class="icon-cart">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
            />
          </svg>
          <span>0</span>
        </div>
      </header>
      <div class="listproduk">
        <div
          class="barang"
          data-id="1"
          data-nama="ROLLER BEARING"
          data-harga="100000"
        >
          <img
            src="https://th.bing.com/th?id=OIP.qTFL3_xqff_RCM50HWaG2AAAAA&w=250&h=249&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
            alt="ROLLER BEARING"
          />
          <h2>ROLLER BEARING</h2>
          <div class="harga">Rp.100.000</div>
          <button class="addcart">keranjang</button>
        </div>
        <div
          class="barang"
          data-id="2"
          data-nama="BAN MOTOR"
          data-harga="300000"
        >
          <img
            src="https://th.bing.com/th/id/OIP.jvSg_6BSNSEVaEGrwqXXSQAAAA?rs=1&pid=ImgDetMain"
            alt="BAN MOTOR"
          />
          <h2>BAN MOTOR</h2>
          <div class="harga">Rp.300.000</div>
          <button class="addcart">keranjang</button>
        </div>
        <div
          class="barang"
          data-id="3"
          data-nama="SEAL KARET"
          data-harga="100000"
        >
          <img
            src="https://rubber.web.id/wp-content/uploads/2020/06/Seal-Karet.png"
            alt="SEAL KARET"
          />
          <h2>SEAL KARET</h2>
          <div class="harga">Rp.100.000</div>
          <button class="addcart">keranjang</button>
        </div>
        <div
          class="barang"
          data-id="4"
          data-nama="OLI-OLI MESIN"
          data-harga="200000"
        >
          <img
            src="https://th.bing.com/th/id/OIP.P7knv_-TUNrkTuHU2ke4WgHaHa?w=183&h=183&c=7&r=0&o=5&dpr=1.3&pid=1.7"
            alt="OLI-OLI MESIN"
          />
          <h2>OLI-OLI MESIN</h2>
          <div class="harga">Rp.200.000</div>
          <button class="addcart">keranjang</button>
        </div>
        <div
          class="barang"
          data-id="5"
          data-nama="KACA DEPAN"
          data-harga="150000"
        >
          <img
            src="https://th.bing.com/th/id/OIP.Si9sCSNRQ2uxLYI3Nid7fgHaHa?w=180&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
            alt="KACA DEPAN"
          />
          <h2>KACA DEPAN</h2>
          <div class="harga">Rp.150.000</div>
          <button class="addcart">keranjang</button>
        </div>
        <div
          class="barang"
          data-id="6"
          data-nama="KACA SPION"
          data-harga="300000"
        >
          <img
            src="https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full/pitstop_pitstop-kaze-standard-kaca-spion-motor_full01.jpg"

          />
          <h2>KACA SPION</h2>
          <div class="harga">Rp.300.000</div>
          <button class="addcart">keranjang</button>
        </div>
        <div
          class="barang"
          data-id="7"
          data-nama="RANTE MOTOR"
          data-harga="160000"
        >
          <img
            src="https://www.bing.com/th?id=OIP.Sd3aK_8H2GaveFUaNC72AgHaHa&w=150&h=150&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"

        <div
          class="barang"
          data-id="8"
          data-nama="KARBU MESIN"
          data-harga="400000"

          <img
            src="https://th.bing.com/th?id=OSK.HERO0E3LQGR5x8vjqQPUW54Qz6VGDEVEsz7RPE2RbXFkD4Q&w=312&h=200&c=15&rs=2&o=6&dpr=1.3&pid=SANGAM"

          />
          <h2>KARBU MESIN</h2>
          <div class="harga">Rp.400.000</div>
          <button class="addcart">keranjang</button>
        </div>
        <!-- Tambahkan produk lainnya dengan format yang sama -->
      </div>
    </div>
    <div class="cartTab">
      <h1>Keranjang Belanja</h1>
      <div class="listcart"></div>
      <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkout" id="checkout-btn">CHECK OUT</button>
      </div>
    </div>
    <script src="kasir.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
